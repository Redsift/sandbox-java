machine:
  environment:
    CONTAINER_NAME: quay.io/redsift/sandbox-java
    JAVA_VERSIONS: 8
    CIRCLE_REVERSE_DEPENDENCIES: sandbox-scala sandbox-clojure
  pre:
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.0-circleci'
    - sudo chmod 0755 /usr/bin/docker
  services:
    - docker

dependencies:
  override:
    - docker info
    - |
      set -e
      # Build java 8
      docker build -t 8 -f Dockerfile .

test:
  override:
    - |
      set -e
      sudo groupadd -g 7438 sandbox
      sudo adduser --system --no-create-home --shell /bin/false -u 7438 -gid 7438 sandbox
      sudo chown -R sandbox:sandbox ${PWD}
      for JV in $JAVA_VERSIONS
      do
        INIT=$(docker inspect -f "{{index .Config.Labels \"io.redsift.sandbox.install\" }}" $JV)
        echo "Calling init = $INIT"
        docker run -u 7438:7438 -v $PWD/test:/run/sandbox/sift $JV $INIT 0 1 2 3
        ls -A $PWD/test/server/classes/java || true
        ls -A $PWD/test/server/inner/classes/java || true
        RUN=$(docker inspect -f "{{index .Config.Labels \"io.redsift.sandbox.run\" }}" $JV)
        echo "Calling run = $RUN"
        docker run -u 7438:7438 -v $PWD/test:/run/sandbox/sift -e DRY=true $JV $RUN 0 1 2 3
        sudo rm -Rf $PWD/test/server/classes $PWD/test/server/inner/classes || true
      done

deployment:
  production:
    branch: master
    commands:
      - docker login -e $QUAY_EMAIL -u $QUAY_USER -p $QUAY_PASS quay.io
      - |
        set -e
        for JV in $JAVA_VERSIONS
        do
          JAVA_VERSION=$(docker run -u 7438:7438 -t --entrypoint=/usr/bin/java $JV -version 2>&1 | cut -s -d '"' -f2)
          VERSION_ARRAY=(${JAVA_VERSION//_/ })
          VERSION=v${VERSION_ARRAY[0]}
          MAJOR_NUMBER=(${VERSION//./ })
          MAJOR_VERSION=$MAJOR_NUMBER
          echo "Tagging as $CONTAINER_NAME:$VERSION"
          docker tag $JV:latest $CONTAINER_NAME:$VERSION
          echo "Tagging as $CONTAINER_NAME:$MAJOR_VERSION"
          docker tag $JV:latest $CONTAINER_NAME:$MAJOR_VERSION
        done
        docker push $CONTAINER_NAME
      - ./circle_ci_trigger_build
